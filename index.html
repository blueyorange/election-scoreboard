<!DOCTYPE html>
<html>
<head>
  <title>UK Election Results</title>
  <link href="css/styles.css" type="text/css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <input type="file" id="uploader" multiple>
  <h1>UK Election Results 2019</h1>
  <h2>After 650 of 650 seats declared</h2>
  <section class="bar-graph-vertical">
    <div class="bar-container">
      <div class="bar bar-con"></div>
    </div>
    <div class="bar-container">
      <div class="bar bar-lab"></div>
    </div>
    <div class="bar-container">
      <div class="bar bar-snp"></div>
    </div>
    <table class="seats-table">
      <thead class="table-header">
        <tr>
          <th scope="row" class="chart1-header">
            <span class="vh">Party</span>
          </th>
          <th scope="col" class="cell">
            <abbr>CON</abbr>
          </th>
          <th scope="col" class="cell">
            <abbr>LAB</abbr>
          </th>
          <th scope="col" class="cell">
            <abbr>LD</abbr>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">
            <span class="vh">Seats</span>
            </th>
          <td class="cell">365</td>
          <td class="cell">203</td>
          <td class="cell">48</td>
        </tr>
      </tbody>
    </table>
  </section>
</body>
</html>
