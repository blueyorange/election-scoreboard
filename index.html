<!DOCTYPE html>
<html>
  <head>
    <title>UK Election Results</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="page-container">
      <input type="file" id="uploader" multiple>
      <p>Click anywhere to advance or <button id="auto-start">Auto</button></p>
      <h1>UK Election Results</h1>
      <h2>After <span id="currentSeat">650</span> of 650 seats declared</h2>
      <div class="data-by-seat">
        <ul class="bars-vertical">
          <li class="CON" data-value="362" data-label="CON"></li>
          <li class="LAB" data-value="170" data-label="LAB"></li>
          <li class="LD" data-value="110" data-label="LD"></li>
          <li class="OTH" data-value="20" data-label="OTH"></li>
        </ul>
        <div class="seatpost" data-label="326 seats to win"></div>
      </div>
      <div class="data-by-voteshare">
        <h2>Overall share of vote</h2>
        <table class="results-voteshare">
          <thead>
            <tr>
              <th class="col-party">Party</th>
              <th class="col-share">% overall</th>
              <th class="col-bar"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>CON</td>
              <td>44%</td>
              <td><div class="h-bar CON" data-label="CON"></div></td>
            </tr>
            <tr>
              <td>LAB</td>
              <td>33%</td>
              <td><div class="h-bar LAB" data-label="LAB"></div></td>
            </tr>
            <tr>
              <td>LD</td>
              <td>12%</td>
              <td><div class="h-bar LD" data-label="LD"></div></td>
            </tr>
            <tr>
              <td>OTH</td>
              <td>11%</td>
              <td><div class="h-bar OTH" data-label="OTH"></div></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="latest-seat">
        <h2>Latest: <span id="constituencyName">Aberconwy</span> - <span id="party-win" class="CON">CON</span></h2>
        <ul class="bars-horizontal">
          <li class="CON" data-value="41%" data-label="CON">41%</li>
          <li class="LAB" data-value="39%" data-label="LAB">39%</li>
          <li class="LD" data-value="15%" data-label="LD">15%</li>
          <li class="OTH" data-value="5%" data-label="OTH">5%</li>
        </ul>
      </div>
    </div>
  </body>
</html>
