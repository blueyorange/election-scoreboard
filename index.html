<!DOCTYPE html>
<html>
  <head>
    <title>UK Election Results</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="page-container">
      <input type="file" id="uploader" multiple>
      <p>Click anywhere to advance or <button id="auto-start">Auto</button></p>
      <h1>UK Election Results</h1>
      <h2>After <span id="currentSeat">_</span> of <span id="totalSeats">_</span> seats declared</h2>
      <h3>Latest: <span id="constituencyName"></span> - <span id="party-win" class=""></span></h3>
      <h3>Swing to Win: <span id="secondPlace">_</span> with <span id="swingtowin">_</span></h3>
      <div class="data-by-seat">
        <ul class="bars-vertical">
          <li class="" data-value="" data-label=""></li>
          <li class="" data-value="" data-label=""></li>
          <li class="" data-value="" data-label=""></li>
          <li class="" data-value="" data-label=""></li>
        </ul>
        <div id="seatpost" data-label="seats to win"></div>
      </div>
      <div class="data-by-voteshare">
        <h2>Overall share of vote</h2>
        <table class="results-voteshare">
          <thead>
            <tr>
              <th class="col-party">Party</th>
              <th class="col-share">% overall</th>
              <th class="col-bar"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td><div class="h-bar" data-label=""></div></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td><div class="h-bar" data-label=""></div></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td><div class="h-bar" data-label=""></div></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td><div class="h-bar" data-label=""></div></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
