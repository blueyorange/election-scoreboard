<!DOCTYPE html>
<html>
  <head>
    <title>UK Election Results</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="page-container">
      <input type="file" id="uploader" multiple>
      <h1>UK Election Results</h1>
      <h2>After <span id="seats">650</span> of 650 seats declared</h2>
      <div class="data-by-seat">
        <ul class="bars-vertical">
          <li data-value="362" data-label="CON"></li>
          <li data-value="170" data-label="LAB"></li>
          <li data-value="110" data-label="LD"></li>
          <li data-value="20" data-label="OTH"></li>
        </ul>
        <div class="seatpost" data-label="326 seats to win"></div>
      </div>
      <div class="data-by-voteshare">
        <ul class="bars-horizontal">
          <li data-value="41%" data-label="CON"></li>
          <li data-value="39%" data-label="LAB"></li>
          <li data-value="15%" data-label="LD"></li>
          <li data-value="5%" data-label="OTH"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
